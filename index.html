<!DOCTYPE html>
<html>
	<head>
	<title>Guess between 1 to 10</title>
	<link rel="stylesheet" href="css/main.css">
	<script src=js/main.js></script>

	<script src=js/jquery.js></script>
	</head>
	<body>
		<h2>Bryan's Guessing Game</h2>
		<form id="text">Enter a number from 1 - 10:

			<br/>
			<button id='restart'>Play Again</button>
		</form>
	</body>
